<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        height: 80vh;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      @media only screen and (max-width: 768px) {
        #container {
          flex-direction: column;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <a href="#!/luggage" class="avatar" ng-click="clickElement('kidLuggage')"
      ><img src="img\avatar\luggage.png" alt=""
    /></a>
    <a
      href="#!/backpacks"
      class="avatar"
      ng-click="clickElement('kidBackpacks')"
      ><img src="img\avatar\bag.png" alt="" />
    </a>
    <a href="#!/bags" class="avatar" ng-click="clickElement('kidBags')"
      ><img src="img\avatar\handbag.png" alt="" />
    </a>
  </body>
</html>
